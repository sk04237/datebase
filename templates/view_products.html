<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商品一覧</title>
</head>
<body>
    <h1>商品一覧</h1>
    <ul>
        {% for product in products %}
        <li>
            ID: {{ product.id }}, Name: {{ product.name }}, Price: {{ product.price }}円
            <a href="/products/edit/{{ product.id }}">編集</a>
        </li>
        {% endfor %}
    </ul>
    <a href="/">管理メニューに戻る</a>
</body>
</html>
