<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規商品登録</title>
</head>
<body>
    <h1>新規商品登録</h1>
    <form method="post">
        <label for="name">商品名:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="price">価格:</label>
        <input type="number" id="price" name="price" required>
        <br>
        <button type="submit">登録</button>
    </form>
    <a href="/">管理メニューに戻る</a>
</body>
</html>
